{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <div class="post-meta">
        <span class="author">By {{ post['name'] }}</span>
        <span class="timestamp">{{ post['created'] }}</span>
    </div>
    <p>{{ post['content'] }}</p>
{% endblock %}
