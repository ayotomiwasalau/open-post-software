{% extends 'base.html' %}

{% block content %}
<div class="create-post-container">
    <h2>{% block title %}Create a New Post{% endblock %}</h2>

    <form method="post" class="create-form">
        <div class="form-group">
            <label class="label" for="name">Your Name <span class="required">*</span></label>
            <input 
                type="text" 
                id="name"
                name="name" 
                placeholder="Enter your name" 
                value="{{ request.form['name'] }}"
                required
                autocomplete="name"
            >
        </div>

        <div class="form-group">
            <label class="label" for="title">Title <span class="required">*</span></label>
            <input 
                type="text" 
                id="title"
                name="title" 
                placeholder="Enter your post title" 
                value="{{ request.form['title'] }}"
                required
                autocomplete="off"
            >
        </div>

        <div class="form-group">
            <label class="label" for="content">Content</label>
            <textarea 
                id="content"
                class="formcontent" 
                name="content" 
                placeholder="Write your post content here..."
                rows="8"
            >{{ request.form['content'] }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="button">
                <span class="button-text">Publish Post</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
